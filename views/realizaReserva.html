<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script scr="java.js"></script>    
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="assets/js/scripts.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">   
</head>
<body>
    <center>
        <a href="index.html"><img src="assets/img/cancheros.png"></a>
    </center>

    <div class="opciones">
        <a href="#seccion1"><button class="boton" onclick="mostrarFormulario('persona-natural')">Persona Natural</button></a>
        <a href="#seccion2"><button class="boton" onclick="mostrarFormulario('persona-juridica')">Persona Jurídica</button></a>
    </div>
    
    <center><img src="assets/img/cancha.jpg"></center> 
    <div id="mensaje-bienvenida">
        <p><strong>Bienvenidos al espacio de reserva exclusivo de la cancha zonal de bonanza</strong></p>
    </div>   

    <section id="seccion1">
        <div id="formulario-persona-natural" class="form-container" style="display: none;">
            <center><h2>Formulario Persona Natural</h2></center>
            <form id="formulario1">
                <!-- Espacios del formulario para persona natural -->
                <label for="nombre">* Nombre y Apellido:</label> <input type="text" name="nombre"id="nombre"><br>
                <label for="edad">* Edad:</label><input type="number" name="edad" id="edad"required><br>
                <label for="phone">* Teléfono:</label><input type="number" name="telefono" id="phone"required><br>
                <label for="email">* Correo:</label> <input type="email" name="correo" id="email" required><br>
                <label for="doc">* Documento:</label><input type="number" name="Documento" id="doc" required><br>
                <!-- <a href="formulario2.html"><button type="button">Siguiente</button></a> -->
                <p>(*) Campos Obligatorios</p>
                <br>
                <button type="button" onclick="guardarVariables('formulario1')" >Siguiente</button>
                
            </form>
        </div>
    </section>

    <section id="seccion2">
        <div id="formulario-persona-juridica" class="form-container" style="display: none;">
            <center><h2>Formulario Persona Jurídica</h2></center>
            <form id="formulario2">
                <!-- Espacios del formulario para persona jurídica -->
                <label for="rs">* Razon Social:</label><input type="text" name="razon-social" id="rs"required><br>
                <label for="phone2">* Teléfono:</label><input type="number"name="telefono"id="phone2"required><br>
                <label for="email2">* Correo:</label><input type="email" name="correo" id="email2"required><br>
                <label for="nit">* Nit:</label><input type="number" name="nit" id="nit"required><br>
                <!-- <a href="formulario2.html"><button type="button">Siguiente</button></a> -->
                <p>(*) Campos Obligatorios</p>
                <br>
                <button type="button" onclick="guardarVariables('formulario2')" >Siguiente</button>
            </form>
        </div>
    </section>

    <script>
        function mostrarFormulario(tipo) {
            // Ocultar todos los formularios
            document.getElementById('formulario-persona-natural').style.display = 'none';
            document.getElementById('formulario-persona-juridica').style.display = 'none';

            // Mostrar el formulario correspondiente al tipo seleccionado
            document.getElementById('formulario-' + tipo).style.display = 'block';
        }

        function guardarVariables(idFormulario) {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var doc = document.getElementById("doc").value;          
            
            var rs = document.getElementById("rs").value;
            var phone2 = document.getElementById("phone2").value;
            var email2 = document.getElementById("email2").value;
            var nit = document.getElementById("nit").value;      
            

            if (validarCampos(idFormulario)) {

                localStorage.setItem("nombre", nombre);
                localStorage.setItem("edad", edad);
                localStorage.setItem("phone", phone);
                localStorage.setItem("email", email);
                localStorage.setItem("doc", doc);
    
                localStorage.setItem("rs", rs);
                localStorage.setItem("phone2", phone2);
                localStorage.setItem("email2", email2);
                localStorage.setItem("nit", nit);

                window.location.href = "formulario2.html";
                
            }else{
                swal ( "Oops" ,  "Faltan campos por llenar!" ,  "error" )
                <!-- alert("Por favor, complete todos los campos correctamente."); -->
            }
           
        }



        function validarCampos(idFormulario) {
            // Aquí puedes implementar la lógica de validación de campos según tus requisitos
            // Por ejemplo, puedes verificar que todos los campos requeridos estén completos
            var formulario = document.getElementById(idFormulario);
            var campos = formulario.getElementsByTagName("input");
            for (var i = 0; i < campos.length; i++) {
                if (campos[i].hasAttribute("required") && campos[i].value.trim() === "") {
                    return false;
                }
            }
            // Si todos los campos requeridos están completos, devolver true
            return true;
        }
    </script>
     
</div>
</html>
