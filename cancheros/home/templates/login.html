<body>
    <style>
        body {
            background-image: url("{% static 'assets/images/estadio.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    
    </style>
    
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">

                    <h3 class="mb-4">Autenticación Cancheros</h3>                   

                    <br>
                    <br>
                    <form role="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="Username" placeholder="Escriba el usuario" class="form-control" id="Username" required >
                        </div>
                        
                        <div class="input-group mb-4">
                            <input type="password" name="Password" placeholder="Escriba su clave" class="form-control" id="Password" required >
                        </div>
                        
                        <button type="submit" name="login" class="btnautenticacion">Entrar</button>
                    </form>

                    <!-- Mostrar mensajes de Django -->
                    {% if messages %}
                        <script>
                            {% for message in messages %}
                                Swal.fire({
                                    icon: '{{ message.tags }}',
                                    title: '¡{{ message.tags|title }}!',
                                    text: '{{ message }}',
                                });
                            {% endfor %}
                        </script>
                    {% endif %}

                    <p class="mb-0 text-muted">¿Tienes una cuenta? <a href="/usuario/">Registrate</a></p>

                    <br>                 
                       

                </div>
            </div>
        </div>
    </div>

    

    <!-- Enable the dark mode -->

        <i class="icon feather icon-moon" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
