<body>
    <center>
        <a href="index.html"><img src="assets/img/cancheros.png"></a>
    </center>
    <center><img src="assets/img/cancha.jpg"></center> 
    <div id="mensaje-bienvenida">
        <p><strong>Bienvenidos al espacio de reserva exclusivo de la cancha zonal de bonanza</strong></p>
    </div>  
    

    <div id="contenedorFormulario">
    
        <form id="formularioEquipo" class="form-container" action="procesar_formulario.php" method="POST">            
            <table>
                <tr>
                    <td style="width: 50%;"><label for="futbol">OPCIONES</label></td>
                    <td style="width: 50%;"></td>
                </tr>
                <tr>
                    <td style="width: 50%;"><label for="futbol">* Seleccionar cancha</label></td>
                    <td style="width: 50%;">
                        <select name="Cancha" id="Cancha" required>
                            <option value="1">Cancha 1</option>
                            <option value="2">Cancha 2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%;"><label for="futbol">* Tipo de deporte</label></td>
                    <td style="width: 50%;"></td>
                </tr>
                <tr>
                    <td style="width: 50%;"><label for="futbol">Fútbol</label><input type="radio" id="futbol" name="deporte" value="futbol" required></td>
                    <td style="width: 50%;"><label for="rugby">Rugby</label><input type="radio" id="rugby" name="deporte" value="rugby"></td>
                </tr>
                <tr>           
                    <td><label for="integrantes">* Número de integrantes:</label></td>              
                </tr>
                <tr>              
                    <td><input type="number" id="integrantes" name="integrantes" required></td>
                </tr>
                <tr>
                    <td style="width: 50%;"><label for="arbitraje">* Arbitraje</label></td>
                    <td style="width: 50%;"></td>
                </tr>  
                
                <tr>
                    <td style="width: 50%;"><label for="si">Si</label><input type="radio" id="si" name="arbibraje" value="si" required></td>
                    <td style="width: 50%;"><label for="no">No</label><input type="radio" id="no" name="arbibraje" value="no"></td>
                </tr>
                
                <tr>           
                    <td><label for="colorUniforme">* Color del uniforme:</label></td>
                </tr>

                <tr>           
                    <td><input type="text" id="colorUniforme" name="colorUniforme" required></td>
                </tr>
                
                <tr>
                  <td><label for="fechaAlquiler">* Fecha de alquiler:</label></td>
                </tr>

                <tr>
                    <td><input type="date" id="fechaAlquiler" name="fechaAlquiler" required></td>
                  </tr>

                <tr>
                  <td><label for="horaAlquiler">* Hora de alquiler:</label></td>
                </tr>

                <tr>
                    <td><input type="time" id="horaAlquiler" name="horaAlquiler" required></td>
                </tr>

                <tr>
                    <td style="width: 50%;"><p>(*) Campos Obligatorios</p></td>  
                </tr>

                <tr>
                    <td style="width: 50%;"><button type="button" onclick="guardarVariables('formularioEquipo')">Siguiente</button></td>                                    
                </tr>
              </table>
        </form>
    </div>
